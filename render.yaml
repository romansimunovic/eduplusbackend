services:
  - type: web
    name: eduplus-backend
    env: docker
    plan: free
    branch: main
    dockerfilePath: ./Dockerfile
    healthCheckPath: /api/ping
    envVars:
      - key: SPRING_PROFILES_ACTIVE
        value: prod
      - key: JWT_SECRET
        value: change_me_to_a_very_long_secret_at_least_32_chars
